<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="build/styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/85e9cd02bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="hero">
        <header class="hero__logo">
          <figure>
            <img class="hero__logo-img" src="images/logo.svg" alt="logo" />
          </figure>
        </header>
        <figure class="hero__illustration">
          <img src="images/illustration-mockups.svg" alt="illustration" />
        </figure>
        <section class="hero__intro">
          <h2 class="hero__heading pd-bottom-s1">
            Build The Community Your Fans Will Love
          </h2>
          <p class="hero__text pd-bottom-s1">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="hero__call-to-action">Register</button>
        </section>
        <footer class="hero__social-networks">
          <a
            href="#"
            class="social-medias mg-right-s-2"
            role="link"
            aria-label="Go to Facebook page"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="#"
            class="social-medias mg-right-s-2"
            role="link"
            aria-label="Go to Twitter"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="#"
            class="social-medias mg-right-s-2"
            role="link"
            aria-label="Go to Instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </footer>
      </section>
    </main>
  </body>
</html>
